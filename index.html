<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <style>
        .newGameButton{
            margin: 9px;
            padding: 9px;
        }
        .computerScore{
            float:right;
        }
        .yourScore{
            float:right
        }
    </style>
</head>

<body>
    <h1>REACH 10 POINTS FIRST TO WIN!!</h1>
    <div class="computerChoice"><h2>Computer choice : <span id="computer-choice"></span></h2></div>
    <div class="yourChoice"><h2>Your choice : <span id="your-choice"></span></h2></div>
    <div class="result"><h2>Result : <span id="result"></span></h2></div>
    <div class="computerScore"><h2>Computer score : <span id="computer-score"></span></h2></div>
    <div class="yourScore"><h2>Your score : <span id="your-score"></span></h2></div>
    <div class="choiceButtons"><button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissor">Scissor</button></div>
    <div class="newGameButton"><button id="new-game">New Game</button></div>
    <div class="verdict"><h1>Verdict: <span id="verdict"></span></h1></div>
    <script src="app.js" charset="utf-8"> </script>
</body>

</html>
